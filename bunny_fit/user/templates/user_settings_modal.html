{% load static %}

{% block body %}

<div class="modal fade bd-example-modal-lg mt-2" id="containereditprofile" tabindex="-1" role="dialog" aria-labelledby="containerdetailLabel" aria-hidden="true" style="padding-right: 0px;top: 80%;left: 50%;width: 80%;margin: auto;position: absolute;transform: translate(-50%, -50%);">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content rounded">
        <div class="modal-header">
          <h5 class="modal-title" id="containerdetailLabel">PROFILE EDIT</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
            <div class="modal-body">
                <form action"{% url 'index' %}" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <fieldset class="form-group">
                      {{ user_form.as_p  }}
                      {{ profile_form.as_p  }}
                  </fieldset>
                    <div class="form-group">
                        <button class="btn btn-success rounded py-4 float-right" type="submit" name="update_submit">Save Changes</button>
                    </div>
                </form>
            </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info rounded px-3" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>

{% endblock  %}
